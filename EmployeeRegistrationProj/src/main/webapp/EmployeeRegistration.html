<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
</head>
<body>
	<h1>Employee Registration Form</h1>
	<form action="EmployeeServlet" method="get">
		Employee Id :<input type="text" name="empid"><br>
		Employee First Name :<input type="text" name="empFirstName"><br>
		Employee Middle Name :<input type="text" name="empMdName"><br>
		Employee Last Name :<input type="text" name="empLastName"><br>
		Employee Age :<input type="number" name="empAge"><br>
		Employee Department:<input type="text" name="empDept"><br>
		Employee Address :<input type="text" name="empAddr"><br>
		<input type ="submit" value="Save">
	</form>
</body>
</html>
